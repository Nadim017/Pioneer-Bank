<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer-Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center newStyle">Welcome to Pioneer Bank</h1>
      <div>
        <div class="container">
          <div class="main py-5 px-4">
            <h1>Login</h1>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Email"
                autocomplete="false"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="password"
              />
            </div>
            <button id="login" class="btn btn-success">Enter</button>
            <span
              >forgot password <a class="an" href="_blank">click here</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <div id="transaction-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="item item1">
              <h5>Deposit</h5>
              <h2>$00</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="item item2">
              <h5>Withdraw</h5>
              <h2>$00</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="item item3">
              <h5>Balance</h5>
              <h2>$1240</h2>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <div class="withdraw-deposit">
              <h3>Deposit</h3>

              <input
                type="text"
                class="form form-control mb-3"
                name="text"
                id="deposit"
                placeholder="$ amount you want to deppsit"
              />
              <button class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="withdraw-deposit">
              <h3>Withdraw</h3>

              <input
                type="text"
                class="form form-control mb-3"
                name="text"
                id="withdraw"
                placeholder="$ amount you want to withdraw"
              />
              <button class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
